<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Crypto Tracker</title>
    <link rel="stylesheet" href="../static/style.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Crypto Tracker</h1>
            <div class="menu_buttons">
                <form action="">
                    <input type="submit" value="Acheter">
                </form>
                <form action="">
                    <input type="submit" value="Vendre">
                </form>
            </div>
        </header>

        <div class="formulaire">

            <select name="crypto_list" id="select_crypto">
               
                <option value="">Sélectionnez une crypto</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>

                <input type="text" placeholder="Montant (€)" value=""/>
                <input type="text" name="quantity_crypto" placeholder="Quantité"/>
                
            </select>

            

            <button type="submit">Supprimer</button>

        </div>

    </div>

</body>
</html>
