<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Crypto Tracker</title>
    <link rel="stylesheet" href="../static/style.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Crypto Tracker</h1>
            <div class="menu_buttons">
                <form action="">
                    <input type="submit" value="Acheter">
                </form>
                <form action="">
                    <input type="submit" value="Vendre">
                </form>
            </div>
        </header>

        <div class="formulaire">

            <select name="crypto_list" id="select_crypto" onChange="updateCrypto()">
               
                <option value="">Sélectionnez une crypto</option>
                {% for crypto, details in crypto_list.items() %}
                <option value="{{ details['price'] }} € l'unité">{{ crypto }}</option>
                {% endfor %}
                
            </select>

            <input type="text" placeholder="Montant (€)" id="price" disabled="disabled"/>
            <input type="text" name="quantity_crypto" placeholder="Quantité"/>
            

            <button type="submit">Ajouter</button>

        </div>

    </div>

    <script type="text/javascript"> // Javascript pour afficher dynamiquement les cryptomonnaies dans l'application
        
        let crypto = JSON.parse('{{ crypto_list|tojson }}')
        // console.log(crypto['Bitcoin'])

        function updateCrypto() {
            var select = document.getElementById('select_crypto');
            var option = select.options[select.selectedIndex];

            document.getElementById('price').value = option.value;

        }

        updateCrypto()


    </script>


</body>
</html>
